<div class="login-wrap row">
  <div class="center col-md-6">
    <div class="login">
      <h1>התחברות</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">תעודת זהות</label>
          <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
          <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
            <div *ngIf="f.id.errors.required">תעודת זהות הינה שדה חובה</div>
            <div *ngIf="f.id.errors.minlength || f.id.errors.maxlength">תעודת זהות חייבת להכיל 8-12 ספרות</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">סיסמא</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">סיסמא הינה שדה חובה</div>
            <div *ngIf="f.password.errors.minlength">סיסמא חייבת להכיל לפחות 6 תווים</div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            כניסה
          </button>
        </div>
      </form>
      <div *ngIf="isError" class="alert alert-danger" role="alert">
        {{error}}
      </div>
    </div>
  </div>
</div>
